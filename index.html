<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/style.css">  
  
  <title>Pomotimer</title>
</head>
<body>

  <section class="main-section">
    <h1>Pomotimer</h1> 
    <div class="timer-wrapper">
      <p class="minutes"></p>
      <p>:</p>
      <p class="seconds"></p>
    </div>
    
    <button class="main-btn start-btn">Start</button>
    <button class="main-btn pause-btn">Pause</button>
    <button class="main-btn stop-btn">Stop</button>
  </section>

  <script src="./js/main.js"></script>
</body>
</html>
